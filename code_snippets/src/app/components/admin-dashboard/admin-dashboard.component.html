<div class="row g-4">
  <div class="col-12 col-sm-6 col-lg-3" *ngFor="let card of cards">
    <!-- <div class="card shadow-sm border-0"> -->
      <div
      class="card dynamic-card shadow-sm h-100"
      [ngStyle]="{
        '--card-border-color': card.borderGradient
      }"
    >
      <div class="card-body d-flex align-items-center">
        <div class="me-3">
          <i class="bi" [ngClass]="card.icon" style="font-size: 2rem; color: #0d6efd;"></i>
        </div>
        <div>
          <h6 class="mb-1 text-muted">{{ card.title }}</h6>
          <h4 class="mb-0">{{ card.value }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

 <div class=" d-flex justify-content-end align-items-center  border-bottom-0 mt-2">
    <button class="btn btn-primary add-user-btn" (click)="openAddUser()">
      <i class="bi bi-person-plus me-1"></i> Add User
    </button>
  </div>
<div class="table-responsive rounded-3 shadow-sm mt-4">
  <table class="table custom-table mb-0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': user.status === 'active',
              'bg-secondary': user.status === 'inactive'
            }"
          >
            {{ user.status }}
          </span>
        </td>
        <td class="text-center">
          <div class="d-flex justify-content-center gap-2 flex-nowrap">
            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
