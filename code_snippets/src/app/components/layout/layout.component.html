<div class="row g-4">
  <div class="col-12 col-sm-6 col-lg-3" *ngFor="let card of cards">
    <div class="card modern-card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title mb-2">{{ card.title }}</h5>
        <p class="card-text text-muted mb-2">{{ card.description }}</p>
        <button class="btn btn-sm btn-outline-primary">Details</button>
      </div>
    </div>
  </div>
</div>
